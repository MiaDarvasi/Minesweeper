<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <button class="view-mode" onclick="onDarkMode()">Dark Mode</button> 
    <h1>Minesweeper</h1>
    <h2>Game Over</h2>

    <div class="difficulty-level">
        <button class="difficulty-btn" onclick="onSelectBoard('beginner')">Beginner</button>
        <button class="difficulty-btn" onclick="onSelectBoard('medium')">Medium</button>
        <button class="difficulty-btn" onclick="onSelectBoard('expert')">Expert</button>
    </div>
    <div class="time-block"><span class="timer">0</span></div>
    <div class="lives"></div>

    <div>
        <table>
            <tbody class="board">
            </tbody>
        </table>
    </div>

    <button class="reset-btn" onclick="onInit()">❀</button>

    <footer>Made by Mia Darvasi</footer>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
